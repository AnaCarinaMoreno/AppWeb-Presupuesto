<h4 class="text-center stailfonts">Ingresar Gasto</h4>
<hr>
<div>
  <span *ngIf= "formularioIncorrecto" class="badge bg-danger ">{{textIncorrecto | uppercase}}</span>
</div>
<div class="form-group mb-3">
  <label for="gasto">Gasto</label>
  <input type="text" [(ngModel)] = "nombreGasto"     id="gasto" class="form-control form-control-lg" placeholder="Ej. Comida...">
</div>
<div class="form-group">
  <label for="cantidad">Cantidad</label>
  <input type="number" [(ngModel)]= "cantidad" id="cantidad" class="form-control form-control-lg" placeholder="Ingrese la cantidad">
</div>
<button (click)= "agregarGasto()"    class="btn btn-secondary btn-lg btn-block mt-3" >Agregar Gasto</button>

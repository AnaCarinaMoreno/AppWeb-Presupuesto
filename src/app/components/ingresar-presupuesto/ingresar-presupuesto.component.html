<div class="row mt-5">
  <div  class="col-lg-6 offset-lg-3">
    <div class="card">
      <div class="card-body">
        <h2 class="stailfonts text-center ">Ingrese Presupuesto</h2>
        <div *ngIf= "cantidadIncorrecta" class="mb-3">
          <span class="badge bg-danger">EL PRESUPUESTO DEBE SER MAYOR A CERO</span>
        </div>
        <input type="number" [(ngModel)]= "cantidad" class="form-control form-control-lg" placeholder="Ingrese su presupuesto..." >
        <button class="btn btn-secondary btn-lg btn-block mt-3" (click)= "agregar()">ACEPTAR</button>
      </div>
    </div>
  </div>
</div>
